language: objective-c
osx_image: xcode9.1
cache:
- bundler
- cocoapods
before_install:
- bundle install
- bundle exec pod keys set MarvelApiKey $MARVEL_API_KEY Marvel
- bundle exec pod keys set MarvelPrivateKey $MARVEL_PRIVATE_KEY Marvel
- pod repo update
script:
- fastlane test
- bundle exec danger
after_success:
- bash <(curl -s https://codecov.io/bash)
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
